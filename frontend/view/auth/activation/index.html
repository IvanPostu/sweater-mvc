<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/mainLayout/index :: layout(~{::title}, ~{::main#activationPageID}, ~{::script}, _ )}">

<title>Activation success</title>





<body>

  <main id="activationPageID" class="my-form">

    <form th:action="@{/login}" method="get" class="d-none">
      <input id="loginSubmitBtnId_" type="submit">
    </form>

    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">


            <div class="text-center">
              <h3 th:text="${activationAccountMessage}" class="mb-0 text-success">TEXT</h3>
              <p class="text-dark">Redirect to sign in page.
                <span id="redirectTimeID" class="d-none">{{redirectTime}}</span>
              </p>

              <a class="btn btn-primary mt-3" th:href="@{/login}" role="button">
                Sign in page
              </a>
            </div>



          </div>
        </div>
      </div>
    </div>

  </main>


</body>



</html>
