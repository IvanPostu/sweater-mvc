
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/mainLayout :: layout(~{::title}, ~{::section#login_form_id}, ~{::link} )}">

<title>Sign in to Sweater</title>

<link rel="stylesheet" href="/static/css/view/auth/login.css">


<section id="login_form_id">


  <div class="my-container pure-g">
    <form class="pure-form pure-u-1-2 pure-form-aligned login-card-01 h-center mt-2rem" method="POST"
          th:action="@{/login}">

      <div class="title">Sign in to Sweater</div>

      <fieldset>
        <div class="pure-control-group">
          <label >Username</label>
          <input  type="text" name="username" >
        </div>

        <div class="pure-control-group ">
          <label >Password</label>
          <input  type="password" name="password" >
        </div>


        <a id="forgot-password-login"   class="f-right m-1rem" href="#">Forgot password?</a>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary pure-u-1-3">Sign in</button>
        </div>
      </fieldset>
    </form>

    <div class="login-card-02 pure-u-1-2 h-center ">
      <div class="m-1rem t-a-center">New to Sweater? <a th:href="@{/registration}">Create an account.</a></div>
    </div>

  </div>

</section>



</html>
