  <div class="card-columns mt-2">
    <div ref="messageCards" class="card my-3" th:if="${messages != null}" th:each="message : ${messages}">

        <img @error="imgOnErrorHandle" th:src="'/img/' + ${message.filename}" class="card-img-top">
