<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:replace="${title}">Sweater</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>


  <nav th:include="fragment/headerNavbar/index :: header" id="headerNavbar"
    class="navbar navbar-expand-lg navbar-light bg-light">
  </nav>


  <div class="container mt-5">
    <div th:replace="${content}"></div>
  </div>

  <div th:replace="fragment/staticLibraries/index :: staticjslibs"></div>
  <script th:replace="~{fragment/headerNavbar/index :: script}"></script>

</body>

</html>
